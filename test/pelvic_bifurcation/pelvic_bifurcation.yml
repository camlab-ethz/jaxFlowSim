proj_name: pelvic_bifurcation

blood:
  rho: 1056.0 # density [kg/m^3]
  mu: 3.5e-3  # dynamic viscosity [Paâ‹…s]

solver:
  dt: 2.1e-4 # timestep size (s)
  nsteps: 1.0e5 # total timesteps
  iostep: 2.6e6 # steps between outputs
  hisstep: 20 # steps between history recordings
  inttype: 2 # integration type
  Ccfl: 1.0 # Courant number

network:
  - label: LExtI

    sn: 1     # proximal (source) node
    tn: 2     # distal (target) node

    L: 0.119976  # length (m)
    R0: 0.004615 # proximal lumen radius (m)
    E: 1.41e7    # Young's modulus (Pa)
    Ao: 6.700018e-5 # initial area (m^2)

    inlet: 1

  - label: Vessel2

    sn: 2
    tn: 3

    L: 0.083981 # length (m)
    R0: 0.004593 # proximal lumen radius (m)
    E: 1.45446e7 # Young's modulus (Pa)
    Ao: 6.299985e-5 # initial area (m^2)

  - label: Vessel3

    sn: 3
    tn: 6

    L: 0.016813 # length (m)
    R0: 0.002314 # proximal lumen radius (m)
    E: 1.001378e7 # Young's modulus (Pa)
    Ao: 1.326546e-4 # initial area (m^2)

    inlet_file: test/bifurcation/bifurcation_inlet.dat
    inlet_number: 1

  - label: LUtA

    sn: 1
    tn: 4

    L: 0.223846 # length (m)
