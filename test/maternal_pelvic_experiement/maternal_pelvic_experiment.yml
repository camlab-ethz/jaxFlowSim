proj_name: bifurcation

blood:
  rho: 1056.0 # density [kg/m^3]
  mu: 3.5e-3  # dynamic viscosity [Paâ‹…s]

solver:
  dt: 2.1e-4     # time step size
  nsteps: 1.0e5  # total number of time steps
  iostep: 2.6e6  # interval for saving simulation output
  hisstep: 20    # interval for saving history points
  inttype: 2     # integration type

network:
  - label: LExtI
    sn: 1
    tn: 2
    L: 1.199759e-1  # length (m)
    R0: 4.63e-3     # proximal lumen radius (m)
    E: 1.41e7       # Young's modulus (Pa)

  - label: Vessel2
    sn: 2
    tn: 3
    L: 8.398148e-2  # length (m)
    R0: 4.48e-3     # proximal lumen radius (m)
    E: 1.45446e7    # Young's modulus (Pa)

  - label: Input
    sn: 3
    tn: 6
    L: 1.68132e-2  # length (m)
    R0: 6.5e-3     # proximal lumen radius (m)
    E: 1.001378e7  # Young's modulus (Pa)

  - label: LUtA
    sn: 4
    tn: 2
    L: 2.238458e-1  # length (m)
    R0: 7.0e-3      # proximal lumen radius (m)
    E: 2.812665e7   # Young's modulus (Pa)

  - label: RExtIl
    sn: 5
    tn: 7
    L: 1.234164e-1  # length (m)
    R0: 4.2e-3      # proximal lumen radius (m)
    E: 1.380609e7   # Young's modulus (Pa)

  - label: Vessel6
    sn: 6
    tn: 2
    L: 7.101328e-2  # length (m)
    R0: 3.5e-3      # proximal lumen radius (m)
    E: 1.530488e7   # Young's modulus (Pa)

  - label: RUtA
    sn: 7
    tn: 5
    L: 2.500922e-1  # length (m)
    R0: 5.8e-3      # proximal lumen radius (m)
    E: 1.136314e8   # Young's modulus (Pa)

boundary_conditions:
  - type: bifurcation
    nodes: [1, 2, 4]
  - type: inlet
    node: 3
    area: 1.326546e-4
    velocity_profile:
      expression: "1.030536*(...)" # Add your velocity profile here
  - type: outlet
    node: 6
    resistance: 4.514496e+08
    compliance: 9.616287e-10

initial_conditions:
  - variable: a
    value: "Ao"
  - variable: u
    value: "0.0"

history_points:
  points:
    - domain: 1
      location: 1.199759e-1
    - domain: 2
      location: 8.398148e-2
    - domain: 3
      location: 1.68132e-2
    - domain: 4
      location: 2.238458e-1
    - domain: 5
      location: 1.234164e-1
    - domain: 6
      location: 7.101328e-2
    - domain: 7
      location: 2.500922e-1
