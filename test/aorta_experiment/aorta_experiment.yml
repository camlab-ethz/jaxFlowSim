  - type: bifurcation
    nodes: [2, 3]
  - type: bifurcation
    nodes: [1, 3]
    domain: Domain2
  - type: compliance
    value: 3.290071e-10
  - type: resistance
    value: 3.105394e+09
  - type: bifurcation
    nodes: [1, 2]
    domain: Domain3
  - type: junction
    nodes: [4, 4]
